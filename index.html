 <div class="text-center mt-3 text-uppercase ">
   <h1 class="h1-size"> Programming Language Suggester</h1>
 </div>
 <div class="container justify-content-end">
    <div class="row ">
      <div class="col">
        <i class="fab fa-js-square font-awesome"></i>
      </div>
      <div class="col">

    </div>
  </div>
 

<div class="container">
  <form>
  <p>Do you like to drink coffee first thing in the morning?</p>
  <select class="form-control" id="coffee">
    <option value="1">Yes</option>
    <option value="2">No</option>
  </select>

   <p>Do you like long walks on the beach? </p>
  <select class="form-control" id="beach">
    <option value="1">Yes</option>
    <option value="2">No</option>
  </select>
   <p>Do you like spicy food?</p>
  <select class="form-control" id="spicy">
    <option value="1">Yes</option>
    <option value="2">No</option>
  </select>
   <p>Do you like to eat tacos?</p>
  <select class="form-control" id="tacos">
    <option value="1">Yes</option>
    <option value="2">No</option>
  </select>
   <p>Do you scare to walk alone at night?</p>
  <select class="form-control" id="night">
    <option value="1">Yes</option>
    <option value="2">No</option>
  </select>

  <button class="btn btn-primary btn-lg" type="submit"><span>Submit</span>
  <i class="fab fa-js-square font-awesome"></i>
  </button>
  <button type="submit"><span>Submit</span></button>
</form>

<div id="result">
  <p>sugested language: <span class="result"></span></p>
</div>
</div>
